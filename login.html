<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoams - Log in</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="block block-primary">
        <div class="container form-container">
            <form action="index.html" class="card card-login">
                <header class="card-header center">
                    <h3 class="card-heading heading-lg">Login</h3>
                </header>
                <main class="card-content">
                    <div class="input-group input-stretch">
                        <label for="username" class="input-label">Username</label>
                        <input type="text" id="username" class="input" placeholder="Enter your username...">
                    </div>
                    <div class="input-group input-stretch">
                        <label for="password" class="input-label">Password</label>
                        <input type="password" id="password" class="input" placeholder="Enter your password...">
                    </div>
                    <button class="btn btn-primary btn-stretch" id="submit" type="submit">Submit</button>
                </main>
                <footer class="card-footer center">
                    <a href="#" class="link">Need an account? Sign in</a>
                </footer>
            </form>
        </div>
    </div>
</body>
</html>
