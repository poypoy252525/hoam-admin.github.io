<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoams - Login</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav class="nav nav-white nav-center">
            <a href="#" class="nav-brand">
                <img class="nav-logo" src="images/logo.png" alt="">
                <p class="nav-title">HOAMS</p>
            </a>
        </nav>
    </header>
    <main class="content-wrapper">
        <section class="block block-white form-block">
            <form action="login.html" method="post" class="form">
                <h3 class="form-title">Log in</h3>
                <div class="form-group">
                    <label class="input-label" for="username">Username</label>
                    <input type="text" name="username" class="input input-stretch" id="username" required>
                </div>
                <div class="form-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="input-group input-stretch">
                        <input type="password" name="password" id="password" class="input password-input input-stretch" required>
                        <i class="fa-solid fa-eye password-toggler" data-password="password"></i>
                    </div>
                </div>
                <button class="btn btn-primary btn-stretch submit-btn" name="submit" type="submit">Login</button>
            </form>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
